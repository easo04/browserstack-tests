#  Template maven-build

#  This template allows you to test and build your Java project with Maven.
#  The workflow allows running tests, code checkstyle and security scans on the default branch.

# Prerequisites: pom.xml and appropriate project structure should exist in the repository.

image: maven:3.6.3

pipelines:
  branches:
    run-tests:
      - parallel:
        - step:
            name: Run Mobilebis_EAQSWT_SEL_Habitation_proprietaire
            script:
            - mvn clean
            - mvn test -P Mobilebis_EAQSWT_SEL_Habitation_proprietaire
        - step:
            name: Run Mobilebis_EAQSWT_SEL_Habitation_coproprietaire
            script:
            - mvn clean
            - mvn test -P Mobilebis_EAQSWT_SEL_Habitation_coproprietaire
        - step:
            name: Run Mobilebis_EAQSWT_SEL_Habitation_locataire
            script:
            - mvn clean
            - mvn test -P Mobilebis_EAQSWT_SEL_Habitation_locataire